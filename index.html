<!DOCTYPE html>
<html>
<head>
	<title>Chia frame theo hàng dọc</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		iframe {
			display: block;
			width: 100%;
			height: 100%;
			border: none;
		}
		.frame-container {
			display: flex;
			flex-direction: row;
			height: 100vh;
			overflow: hidden;
		}
		.left {
			flex: 1;
			height: 100%;
			overflow-y: auto;
			margin-right: 10px;
		}
		.right {
			flex: 1;
			height: 100%;
			overflow-y: auto;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div class="frame-container">
		<div class="left">
			<iframe src="https://drive.google.com/file/d/1GTyEMBENSMCKIYb8Qo7w3ikUUGzcIIzK/preview" width="640" height="480" allow="autoplay"></iframe>
		</div>
		<div class="right">
			<iframe src="http://form-timer.com/start/14f566dd" width="640" height="2408" frameborder="0" marginheight="0" marginwidth="0">Đang tải…</iframe>
		</div>
	</div>
</body>
</html>
