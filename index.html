<!DOCTYPE html>
<html>
<head>
	<title>Chia frame theo hàng dọc</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		iframe {
			display: block;
			width: 100%;
			height: 100%;
			border: none;
		}
		.frame-container {
			display: flex;
			flex-direction: row;
			height: 100vh;
			overflow: hidden;
		}
		.left {
			flex: 1;
			height: 100%;
			overflow-y: auto;
			margin-right: 10px;
		}
		.right {
			flex: 1;
			height: 100%;
			overflow-y: auto;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div class="frame-container">
		<div class="left">
			<iframe src="b.html"></iframe>
		</div>
		<div class="right">
			<iframe src="a.html"></iframe>
		</div>
	</div>
</body>
</html>
